<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Princess</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #fff0f3; overflow: hidden; font-family: sans-serif; }
        #runaway-btn { padding: 15px 30px; font-size: 1.2rem; background-color: #ff4d6d; color: white; border: none; border-radius: 50px; cursor: pointer; position: absolute; transition: all 0.2s ease; box-shadow: 0 4px 15px rgba(255,77,109,0.4); z-index: 10; }
        .heart { position: absolute; color: #ff4d6d; animation: moveUp 2s linear forwards; }
        @keyframes moveUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-150px); opacity: 0; } }
        h1 { color: #ff4d6d; opacity: 0.6; text-align: center; width: 100%; position: absolute; top: 20%; }
    </style>
</head>
<body>
    <h1>I'm waiting for you...</h1>
    <button id="runaway-btn">Come back, my princess?</button>
    <script>
        const btn = document.getElementById("runaway-btn");
        let scale = 1.0;
        const msgs = ["Please? ü•∫", "I miss you!", "Don't go!", "Stay with me? ‚ù§Ô∏è", "One more chance? üôè"];
        btn.addEventListener("mouseover", () => {
            const top = Math.random() * (window.innerHeight - btn.offsetHeight);
            const left = Math.random() * (window.innerWidth - btn.offsetWidth);
            if (scale > 0.4) scale -= 0.1;
            btn.innerText = msgs[Math.floor(Math.random() * msgs.length)];
            btn.style.top = top + "px"; btn.style.left = left + "px";
            btn.style.transform = `scale(${scale})`;
        });
        btn.addEventListener("click", () => {
            for(let i=0; i<20; i++) {
                const h = document.createElement("div"); h.className="heart"; h.innerHTML="‚ù§Ô∏è";
                h.style.left = btn.style.left; h.style.top = btn.style.top;
                document.body.appendChild(h); setTimeout(() => h.remove(), 2000);
            }
            setTimeout(() => { alert("Finally! My princess is back! ‚ù§Ô∏è"); scale=1; btn.style.transform="scale(1)"; }, 100);
        });
    </script>
</body>
</html>
