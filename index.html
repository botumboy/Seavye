<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Princess</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #fff0f3 0%, #ffdde1 100%);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            touch-action: manipulation;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.6rem;
            text-align: center;
            margin-bottom: 40px;
            padding: 0 20px;
            transition: 0.5s;
        }

        .container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* ·ûî·üä·ûº·ûè·ûª·ûÑ Yes */
        #yes-btn {
            background-color: #2ecc71;
            color: white;
            z-index: 10;
        }

        /* ·ûî·üä·ûº·ûè·ûª·ûÑ No */
        #no-btn {
            background-color: #ff4d6d;
            color: white;
            position: relative; /* ·ûì·ûπ·ûÑ·ûî·üí·ûè·ûº·ûö·ûë·üÖ absolute ·ûñ·üÅ·ûõ·ûÖ·û∂·ûî·üã·ûï·üí·ûè·ûæ·ûò·ûö·ûè·üã */
            white-space: nowrap;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: fly 2s ease-out forwards;
            z-index: 100;
        }

        @keyframes fly {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) rotate(20deg) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1 id="question">Will you come back to me, my princess? ü•∫</h1>

    <div class="container" id="main-container">
        <button id="yes-btn">Yes ‚ù§Ô∏è</button>
        <button id="no-btn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById("no-btn");
        const yesBtn = document.getElementById("yes-btn");
        const question = document.getElementById("question");
        
        let noScale = 1.0;
        let yesScale = 1.0;

        const messages = [
            "No", "Are you sure? ü•∫", "Please... üôè", "Don't do this! üò≠", 
            "I'll be sad...", "Think again!", "Still no? üíî"
        ];

        function escape() {
            // ·ûî·üí·ûè·ûº·ûö·ûë·üÖ absolute ·ûä·ûæ·ûò·üí·ûî·û∏·ûö·ûè·üã·ûî·û∂·ûì·ûü·üÅ·ûö·û∏
            noBtn.style.position = "fixed";
            
            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            // ·ûî·üä·ûº·ûè·ûª·ûÑ No ·ûö·ûΩ·ûò·ûè·ûº·ûÖ
            if (noScale > 0.3) noScale -= 0.1;
            
            // ·ûî·üä·ûº·ûè·ûª·ûÑ Yes ·ûö·û∏·ûÄ·ûí·üÜ
            yesScale += 0.15;

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
            noBtn.style.transform = `scale(${noScale})`;
            
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // ·ûî·üí·ûè·ûº·ûö·ûü·û∂·ûö·ûõ·ûæ·ûî·üä·ûº·ûè·ûª·ûÑ No
            noBtn.innerText = messages[Math.floor(Math.random() * messages.length)];
        }

        noBtn.addEventListener("mouseover", escape);
        noBtn.addEventListener("touchstart", (e) => {
            e.preventDefault();
            escape();
        });

        yesBtn.addEventListener("click", () => {
            question.innerHTML = "I knew you would! <br> I love you so much! ‚ù§Ô∏è‚ú®";
            noBtn.style.display = "none";
            yesBtn.style.transform = "scale(1.2)";
            
            for(let i=0; i<40; i++) {
                setTimeout(createHeart, i * 50);
            }

            setTimeout(() => {
                alert("Princess is back! Happy Ending! üíñüéâ");
            }, 600);
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = (window.innerHeight / 2) + "px";
            heart.style.fontSize = (Math.random() * 20 + 20) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }
    </script>
</body>
</html>
