<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Princess</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #fff0f3 0%, #ffdde1 100%);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 50px;
            padding: 0 20px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            position: relative;
            align-items: center;
        }

        /* á”áŸŠá¼áá»á„ Yes */
        #yes-btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            z-index: 10;
        }

        /* á”áŸŠá¼áá»á„ No (áŠáŸ‚á›ášááŸ‹á‚áŸá…) */
        #no-btn {
            padding: 15px 25px;
            font-size: 1rem;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute; /* áŸáŸ†áá¶á“áŸ‹áŠá¾á˜áŸ’á”á¸á±áŸ’á™áœá¶ášááŸ‹á”á¶á“áŸáŸášá¸ */
            left: 120px; 
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            white-space: nowrap;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: fly 2s ease-out forwards;
        }

        @keyframes fly {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) rotate(20deg) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1 id="question">Will you come back to me, my princess? ğŸ¥º</h1>

    <div class="btn-container">
        <button id="yes-btn">Yes â¤ï¸</button>
        <button id="no-btn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById("no-btn");
        const yesBtn = document.getElementById("yes-btn");
        const question = document.getElementById("question");
        
        let noScale = 1.0;
        let yesScale = 1.0;

        const messages = [
            "No", "Are you sure? ğŸ¥º", "Please... ğŸ™", "Don't do this! ğŸ˜­", 
            "I'll be sad...", "Think again!", "Still no? ğŸ’”"
        ];

        function moveNoButton() {
            // á‚áá“á¶á‘á¸áá¶áŸ†á„á…áŸƒáŠá“áŸ’á™
            const maxX = window.innerWidth - noBtn.offsetWidth - 50;
            const maxY = window.innerHeight - noBtn.offsetHeight - 50;
            
            const randomX = Math.max(20, Math.floor(Math.random() * maxX));
            const randomY = Math.max(20, Math.floor(Math.random() * maxY));

            // á”áŸŠá¼áá»á„ No ášá½á˜áá¼á…
            if (noScale > 0.4) noScale -= 0.1;
            
            // á”áŸŠá¼áá»á„ Yes ášá¸á€á’áŸ† (áŠá¾á˜áŸ’á”á¸á”á„áŸ’ááŸ†á±áŸ’á™á‚á¶ááŸ‹á…á»á…)
            yesScale += 0.2;

            noBtn.style.position = "fixed";
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
            noBtn.style.transform = `scale(${noScale})`;
            
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // á”áŸ’áá¼ášáŸá¶ášá›á¾á”áŸŠá¼áá»á„ No
            noBtn.innerText = messages[Math.floor(Math.random() * messages.length)];
        }

        // á–áŸ’ášá¹ááŸ’áá·á€á¶ášááŸáŸá˜áŸ’ášá¶á”áŸ‹á”áŸŠá¼áá»á„ No
        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("touchstart", (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // á–áŸ’ášá¹ááŸ’áá·á€á¶ášááŸáŸá˜áŸ’ášá¶á”áŸ‹á”áŸŠá¼áá»á„ Yes
        yesBtn.addEventListener("click", () => {
            question.innerText = "I knew you would! I love you so much! â¤ï¸âœ¨";
            noBtn.style.display = "none"; // á›á¶á€áŸ‹á”áŸŠá¼áá»á„ No
            yesBtn.style.transform = "scale(1.2)";
            
            // á”á„áŸ’á€á¾áá”áŸáŸ‡áŠá¼á„á…áŸ’ášá¾á“
            for(let i=0; i<40; i++) {
                setTimeout(createHeart, i * 50);
            }

            setTimeout(() => {
                alert("Princess has returned! Happy Ending! ğŸ’–ğŸ‰");
            }, 500);
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "â¤ï¸";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = (window.innerHeight / 2) + "px";
            heart.style.fontSize = (Math.random() * 20 + 20) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }
    </script>
</body>
</html>
